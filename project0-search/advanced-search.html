<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced-Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>
    <body>
     <div>
          <ul class="navbar-google">
<!--link to image search and advances search-->
                <li class="navbar-item-google"> <a href="index.html" class="p-2" style=" margin: 4px;"> Google Search</a></li>
          </ul>
      </div>
       <div>
        <h2 class="h1-advanced">Advanced Search</h2>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced"> Find page with...</p>
            <form action="https://google.com/search">
               <div class="row-input">
                  <div class="left">
                     <p class="p-advanced">all these words:</p>
                  </div>
                  <div class="right">
                    <input type="text" name="q" class="form-label">
                  </div>
                  </div>

                  <div class="row-input">
                    <div class="left">
                       <p class="p-advanced">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                      <input type="text" name="q" class="form-label">
                    </div>
                    </div>

                    <div class="row-input">
                        <div class="left">
                           <p class="p-advanced">any of these words:</p>
                        </div>
                        <div class="right">
                          <input type="text" name="q" class="form-label">
                        </div>
                        </div>

                        <div class="row-input">
                            <div class="left">
                               <p class="p-advanced">none of these words:</p>
                            </div>
                            <div class="right">
                              <input type="text" name="q" class="form-label">
                            </div>
                            </div>
                            <!--button for advance search-->
                            <div class="btn-div">
                              <input type="submit" value="Advanced-Search" class="btn btn-primary">
                            </div>
              </form>
        </div>
       </div>
        </div>
    </body>
</html>
